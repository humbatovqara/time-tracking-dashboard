<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time Tracking Dashboard">
    <meta name="keywords" content="Time Tracking Dashboard - Frontend Mentor">
    <meta name="author" content="Time Tracking Dashboard - Admin">

    <title>Time Tracking Dashboard - Frontend Mentor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main__container">
        <div class="main__row">

            <!-- Nav Column -->
            <div class="nav__column">

                <!-- Nav -->
                <div class="nav">

                    <!-- Nav section 1: Profile -->
                    <div class="profile">
                        <img src="img/image-jeremy.png" alt="Profile image" class="profile__img">
                        <div class="profile__title">
                            <small class="profile__title--small">Report for</small>
                            <div class="profile__title--head">
                                <h1 class="profile__name">Jeremy Robson</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Nav section 2: Map -->
                    <div class="map">
                        <ul class="list">
                            <li class="list__item">
                                <a href="#" class="list__link">Daily</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">Weekly</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">Monthly</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>

            <!-- Menu Column -->
            <div class="menu__column">

                <!-- Menu -->
                <div class="menu">

                    <!-- Menu WORK -->
                    <div class="menu__work">
                        <div class="menu__cover"></div>

                        <div class="menu__content">
                            <div class="menu__title">
                                <p class="menu__name">Work</p>
                                <i><a href="#"><img src="img/icon-ellipsis.svg" alt="Dots" class="menu__icon"></a></i>
                            </div>
                            <div class="menu__body">
                                <p class="menu__hour">32hrs</p>
                                <p class="menu__last">Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Menu PLAY -->
                    <div class="menu__play">
                        <div class="menu__cover"></div>

                        <div class="menu__content">
                            <div class="menu__title">
                                <p class="menu__name">Play</p>
                                <i><a href="#"><img src="img/icon-ellipsis.svg" alt="Dots" class="menu__icon"></a></i>
                            </div>
                            <div class="menu__body">
                                <p class="menu__hour">10hrs</p>
                                <p class="menu__last">Last Week - 8hrs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Menu STUDY -->
                    <div class="menu__study">
                        <div class="menu__cover"></div>

                        <div class="menu__content">
                            <div class="menu__title">
                                <p class="menu__name">Study</p>
                                <i><a href="#"><img src="img/icon-ellipsis.svg" alt="Dots" class="menu__icon"></a></i>
                            </div>
                            <div class="menu__body">
                                <p class="menu__hour">4hrs</p>
                                <p class="menu__last">Last Week - 7hrs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Menu EXERCISE -->
                    <div class="menu__exercise">
                        <div class="menu__cover"></div>

                        <div class="menu__content">
                            <div class="menu__title">
                                <p class="menu__name">Exercise</p>
                                <i><a href="#"><img src="img/icon-ellipsis.svg" alt="Dots" class="menu__icon"></a></i>
                            </div>
                            <div class="menu__body">
                                <p class="menu__hour">4hrs</p>
                                <p class="menu__last">Last Week - 5hrs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Menu SOCIAL -->
                    <div class="menu__social">
                        <div class="menu__cover"></div>

                        <div class="menu__content">
                            <div class="menu__title">
                                <p class="menu__name">Social</p>
                                <i><a href="#"><img src="img/icon-ellipsis.svg" alt="Dots" class="menu__icon"></a></i>
                            </div>
                            <div class="menu__body">
                                <p class="menu__hour">5hrs</p>
                                <p class="menu__last">Last Week - 10hrs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Menu Self Care -->
                    <div class="menu__selfCare">
                        <div class="menu__cover"></div>

                        <div class="menu__content">
                            <div class="menu__title">
                                <p class="menu__name">Work</p>
                                <i><a href="#"><img src="img/icon-ellipsis.svg" alt="Dots" class="menu__icon"></a></i>
                            </div>
                            <div class="menu__body">
                                <p class="menu__hour">2hrs</p>
                                <p class="menu__last">Last Week - 2hrs</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
